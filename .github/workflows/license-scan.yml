name: FOSS License Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  scancode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          git clone https://github.com/nexB/scancode-toolkit.git
          cd scancode-toolkit
          pip install -e .

      - name: Run ScanCode
        run: |
          cd scancode-toolkit
          scancode -clpeui --processes 1 --json-pp ../axios-scan.json ../src/axios
      - name: Run license policy check
        run: |
          python3 check_license_policy.py
            - name: Capture license summary output
        id: license_check
        run: |
          python3 check_license_policy.py

      - name: Comment on PR with license summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“„ **License Scan Summary**\n${{ steps.license_check.outputs.summary }}`
            })
    
    

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: license-scan-report
          path: axios-scan.json
