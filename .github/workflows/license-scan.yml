name: license-scan

on:
  pull_request:
    branches:
      - main

jobs:
  scan-licenses:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install ScanCode Toolkit
      run: |
        pip install scancode-toolkit

    - name: Create reports directory
      run: mkdir -p reports

    - name: Run ScanCode Toolkit
      run: |
        scancode -clpeui --processes 1 --json-pp reports/axios-scan.json src/axios

    - name: Run license policy check and capture output
      id: license_policy
      run: |
        summary="$(python3 check_license_policy.py)"
        echo "summary<<EOF" >> $GITHUB_OUTPUT
        echo "$summary" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Authenticate GitHub CLI
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Post license summary comment on PR
      run: |
        gh pr comment "$PR_URL" --body "$summary"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_URL: ${{ github.event.pull_request.html_url }}
        summary: ${{ steps.license_policy.outputs.summary }}
